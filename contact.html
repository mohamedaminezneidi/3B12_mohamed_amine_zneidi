    <section id="ContactUs">
        <form action="#" method="post" id="contactForm">
            <fieldset>
                <legend>Contact Us</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="Nom" pattern="[A-Za-z]+" required><br>

                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="Prenom" pattern="[A-Za-z]+" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="contact@example.com" required><br>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" cols="50" required></textarea><br>

                <input type="button" value="Confirm" Onclick="">
            </fieldset>
        </form>

        <div class="contact-images">
            <img src="img/C1.webp" alt="Contact Image 1" width="250" height="250">
            <img src="img/C2.webp" alt="Contact Image 2" width="250" height="250">
        </div>
